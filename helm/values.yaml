# Default values for apae-site-comemorativo
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: apae-app
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: apae.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# PostgreSQL configuration
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
  auth:
    postgresPassword: apae_password
    username: apae_user
    password: apae_password
    database: apae_db
  primary:
    persistence:
      enabled: true
      size: 10Gi

# MinIO configuration
minio:
  enabled: true
  image:
    repository: minio/minio
    tag: latest
  auth:
    rootUser: minioadmin
    rootPassword: minioadmin123
  defaultBuckets: "apae-files,apae-images,apae-documents"
  persistence:
    enabled: true
    size: 20Gi
