modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []
      method: GET
      headers:
        User-Agent: "Blackbox Exporter"
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: false
      preferred_ip_protocol: "ip4"

  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []
      method: POST
      headers:
        Content-Type: "application/json"
        User-Agent: "Blackbox Exporter"
      body: '{}'
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false

  tcp_connect:
    prober: tcp
    timeout: 5s

  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"

  dns_udp_53:
    prober: dns
    timeout: 5s
    dns:
      query_name: "example.com"
      query_type: "A"
      valid_rcodes:
        - NOERROR
      validate_answer_rrs:
        fail_if_matches_regexp:
          - ".*\\.mycompany\\.com$"
        fail_if_not_matches_regexp:
          - ".*\\.mycompany\\.com$"
      validate_authority_rrs:
        fail_if_matches_regexp:
          - ".*\\.mycompany\\.com$"
        fail_if_not_matches_regexp:
          - ".*\\.mycompany\\.com$"
      validate_additional_rrs:
        fail_if_matches_regexp:
          - ".*\\.mycompany\\.com$"
        fail_if_not_matches_regexp:
          - ".*\\.mycompany\\.com$"
