apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: apae
data:
  NODE_ENV: production
  DATABASE_URL: postgresql://apae_user:apae_password@postgres-service:5432/apae_db
  MINIO_ENDPOINT: http://minio-service:9000
  MINIO_ACCESS_KEY: minioadmin
  MINIO_SECRET_KEY: minioadmin123

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apae-app
  namespace: apae
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apae-app
  template:
    metadata:
      labels:
        app: apae-app
    spec:
      containers:
      - name: apae-app
        image: apae-app:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: apae-app-service
  namespace: apae
spec:
  selector:
    app: apae-app
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
